<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Regen Faucet</title>
  </head>
  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Regen Faucet</h3>
          <nav class="nav nav-masthead justify-content-center">
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Welcome!</h1>
        <p class="lead">Please enter your account address in input below, and we will be glad to send you some coins.</p>
        <p class="lead">
          <div class="input-group mb-3">
            <input id="addrRef" type="text" class="form-control" placeholder="Recipient's address" aria-label="Account address" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input"></span>
              <button class="btn btn-secondary" onclick="onSubmit()">SUBMIT</button>
            </div>
          </div>
        </p>
        <p class="lead">Status: <span id="statusRef"></span></p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Some footer <a href="#">with link</a>!</p>
        </div>
      </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      let addrRef = document.getElementById("addrRef");
      let statusRef = document.getElementById("statusRef");
      
      let onSubmit = () => {
        axios.post('http://regen.coris.network/api/faucet/request', {
            recipient: addrRef.value,
          })
          .then(function (response) {
            console.log(response);
            statusRef.innerHTML = `${response.data.status} <br><span style="font-size: 1rem">Tx hash: ${response.data.hash}.</span>`;
          })
          .catch(function (error) {
            statusRef.innerHTML = error.toString();
          });
      }
      
    </script>
  </body>
</html>
